<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" th:href="@{/resources/css/mining.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/navigation.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining</title>
</head>
<body>
    <nav th:insert="~{navigation :: navigation}"></nav>
    
    <div class="mining-container">
        <h1>Mining UI</h1>

        <form th:action="@{/mining/doMining}">
            <button type="submit">Start Mining</button>
        </form>
    </div>

    
</body>
</html>
