<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/resources/css/navigation.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/overview.css}" />
    <title>Blockchain Overview</title>
</head>
<body>

    <nav th:insert="~{navigation :: navigation}"></nav>
    
    <table>
        <thead>
            <tr>
                <th>Previous Hash</th>
                <th>Current Hash</th>
                <th>Transactions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop durch die Blockchain-BlÃ¶cke und zeige die Informationen an -->
            <tr th:each="block : ${blocks}">
                <td th:text="${block.prevHash}"></td>
                <td th:text="${block.ownHash}"></td>
                <td>
                    <ul>
                        <li th:each="transaction : ${block.transactions}">
                            <span th:text="${transaction?.sender}"></span>
                            <span th:text="${transaction?.receiver}"></span>
                            <span th:text="${transaction?.amount}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/home/newBlock}"  class="content">Generate new Block</a>


</body>
</html>
